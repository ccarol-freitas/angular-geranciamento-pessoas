<div class="mat-elevation-z4 content-read">
    <table class="table" mat-table [dataSource]='people' class="full-width-table">

        <!-- Id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td class="td-id" mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name  -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Email  -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Telefone  -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <!-- Data de Nascimento  -->
        <ng-container matColumnDef="birth_at">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let row">{{row.birth_at}}</td>
        </ng-container>

        <!-- Actions  -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">

                <button class="btn-edit">
                    <a routerLink="/people/update/{{ row.id }}" class="edit">
                        <i class="material-icons ">edit</i>
                    </a>
                </button>

                <button class="btn-delete">
                    <a routerLink="/people/delete/{{ row.id }}" class="delete">
                        <i class="material-icons">delete_outline</i>
                    </a>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
