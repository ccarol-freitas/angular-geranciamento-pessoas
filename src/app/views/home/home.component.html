<mat-card class="home mat-elevation-23">
    <mat-card-title class="title">
        Seja bem vinda (o)
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Aplicação de gestão de pessoas<i class="material-icons v-middle">
            emoji_emotions</i>
    </mat-card-subtitle>
</mat-card>

<div class="content-home">
    <mat-card class="mat-elevation-z4 card-home">

        <mat-card-subtitle class="subtitle text-card">
            <i class="material-icons v-middle">
                people</i>Pessoas
        </mat-card-subtitle>

        <table class="table" mat-table [dataSource]='people' class="full-width-table">

            <!-- Name  -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card>


    <mat-card class="mat-elevation-z4 card-rec">

        <mat-card-subtitle class="subtitle text-card">
            Lembrentes de acesso
        </mat-card-subtitle>
        <p>Acesse o menu <strong>'Pessoas'</strong>, para poder realizar uma das seguintes ações.

            <mat-list class="list-action">
                <mat-list-item class="item-action"> Visualizar </mat-list-item>
                <mat-list-item class="item-action"> Cadastrar </mat-list-item>
                <mat-list-item class="item-action"> Atualizar </mat-list-item>
                <mat-list-item class="item-action"> Excluir </mat-list-item>
            </mat-list>
        </p>
    </mat-card>

</div>
